<div v-show="showEdit" id="showEdit" style="display: none;" class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-reply" @click="reload" aria-hidden="true" style="cursor: pointer;"></i>
        {{title}}
    </div>
    <form name="formEdit" action="" method="post" class="form-horizontal">
        <input type="hidden" name="id" v-model="model.id"/>
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <div class="col-sm-2 control-label">名称</div>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="name" v-model="model.name" valid='vtext'
                               validname='名称'/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">状态</div>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="model.status" v-model="model.status" value="1"> 显示
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="model.status" v-model="model.status" value="2"> 隐藏
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">排序</div>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="sort" v-model="model.sort" valid='vnum'
                               validname='排序'/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">说明</div>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" cols="30" name="remark"
                                  v-model="model.remark"></textarea>
                    </div>
                </div>

                <div style="height: 10px;clear: both;">&nbsp;</div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <div class="col-sm-10">
                        <a href="javascript:void(0);" class="btn btn-sm btn-primary" @click="save">保 存</a>
                        <a href="javascript:void(0);" class="btn btn-sm btn-primary" @click="reload">返 回</a>
                    </div>
                </div>

            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <div class="col-sm-12"><p class="form-control-static">菜单</p></div>
                    <div class="col-sm-12">
                        <ul id="menuTree" class="ztree"></ul>
                    </div>
                </div>
            </div>
        </div>


    </form>
</div>
